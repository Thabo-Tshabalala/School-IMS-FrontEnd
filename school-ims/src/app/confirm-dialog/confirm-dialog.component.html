<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">{{ data.cancelButtonText || 'Cancel' }}</button>
  <button mat-button [color]="data.confirmButtonColor || 'primary'" (click)="onConfirm()">{{ data.confirmButtonText || 'Confirm' }}</button>
</mat-dialog-actions>
