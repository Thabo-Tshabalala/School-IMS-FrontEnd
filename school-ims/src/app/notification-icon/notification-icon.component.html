<div class="inline-flex items-center bg-white border border-gray-200 rounded-full shadow-sm">
    <div class="relative p-2">
      <div *ngIf="count > 0" class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full border-2 border-white"></div>
    </div>
    <div [ngClass]="{'text-gray-700': count > 0, 'text-gray-400': count <= 0}" class="px-2 py- text-sm font-medium border-l border-gray-200">
      {{ count }}
    </div>
  </div>
