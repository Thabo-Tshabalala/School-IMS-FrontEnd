<app-navigation></app-navigation>
<div class="container mx-auto p-4">
  <h1 class="text-xl font-bold mb-4">Your Inventory Requests</h1>
  <div class="flex justify-between items-center mb-4">
    <p class="text-gray-600">Showing {{ filteredRequests.length }} requests</p> 
    <select (change)="onFilterChange($event)" class="w-[180px] select"> 
      <option value="All">All</option>
      <option value="Pending">Pending</option>
      <option value="Approved">Approved</option>
      <option value="Rejected">Rejected</option>
    </select>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let request of filteredRequests" class="card"> 
      <div class="card-header">
        <h2>Request #{{ request.id }}</h2> 
      </div>
      <div class="card-content">
        <div class="flex items-center space-x-4">
          <img [src]="request.image" [alt]="'Request ' + request.id" class="w-24 h-24 object-cover rounded" />
          <div class="flex-1">
            <div class="flex items-center space-x-2 mb-2">
              <span class="icon-package"></span>
              <span>{{ request.quantity }} {{ request.quantity === 1 ? 'item' : 'items' }}</span>
            </div>
            <div class="flex items-center space-x-2 mb-2">
              <span class="icon-calendar"></span>
              <span>{{ request.date | date: 'shortDate' }}</span> 
            </div>
            <span class="badge {{ statusColors[request.status] }}">{{ request.status }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
