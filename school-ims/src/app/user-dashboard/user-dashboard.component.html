<app-navigation></app-navigation>

<div class="min-h-screen bg-gray-100 p-8">
  <nav class="mb-8 flex items-center justify-between">
    <h1 class="text-3xl font-bold text-blue-600">School Inventory Dashboard</h1>
  </nav>

  <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-4">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Approved Requests</mat-card-title>
        <fa-icon [icon]="faBook" class="h-4 w-4 text-muted-foreground"></fa-icon>
      </mat-card-header>
      <mat-card-content>
        <div class="text-2xl font-bold">{{ approvedOrdersCount }}</div>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Declined Requests</mat-card-title>
        <fa-icon [icon]="faTriangleExclamation" class="h-4 w-4 text-muted-foreground"></fa-icon>
      </mat-card-header>
      <mat-card-content>
        <div class="text-2xl font-bold">{{ declinedOrdersCount }}</div>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Pending Requests</mat-card-title>
        <fa-icon [icon]="faChartBar" class="h-4 w-4 text-muted-foreground"></fa-icon>
      </mat-card-header>
      <mat-card-content>
        <div class="text-2xl font-bold">{{ pendingOrdersCount }}</div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="mt-8 grid gap-8 md:grid-cols-2">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Recent Orders</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ul class="space-y-2">
          <li *ngFor="let order of recentOrders" class="flex items-center justify-between border-b pb-2">
            <div>
              <p class="font-medium">Item Name: {{ order.product?.name }}</p>
              <p class="text-sm text-muted-foreground">Date: {{ order.orderDate }}</p>
            </div>
            <span class="px-2 py-1 text-xs font-semibold rounded"
                  [ngClass]="{
                    'bg-green-100 text-green-800': order.status === 'approved',
                    'bg-yellow-100 text-yellow-800': order.status === 'pending',
                    'bg-blue-100 text-blue-800': order.status !== 'approved' && order.status !== 'pending'
                  }">
              {{ order.status }}
            </span>
          </li>
        </ul>
      </mat-card-content>
    </mat-card>
